      github.com/013k-m/python-pytest-example flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-goldenrod-emu.sh
        container: qc.sty_flabby-cornflower-newt
  QC.Uni:
    repos:
      github.com/013k-m/python-pytest-example pytest:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-zucchini-ostrich.sh
        container: qc.uni_messy-champagne-warthog
  QC.Ver:
